<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>
        <button onclick="getLocation()">Use Current Location</button>

        <div class="weather-info" id="weather-info"></div>
    </div>

    <script>
        const apiKey = a43f3c6261637534390b2f5afc7ac6be; // Replace with your actual API key

        function getWeather() {
            let city = document.getElementById("city").value.trim();
            if (!city) {
                alert("Please enter a city name!");
                return;
            }
            fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
                    }, 
                    () => alert("Geolocation is not enabled!")
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function fetchWeatherData(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Debugging: Check API response in console
                    if (data.cod == 200) {
                        document.getElementById("weather-info").innerHTML = `
                            <h3>${data.name}, ${data.sys.country}</h3>
                            <p>Temperature: ${data.main.temp}Â°C</p>
                            <p>Weather: ${data.weather[0].description}</p>
                            <p>Humidity: ${data.main.humidity}%</p>
                            <p>Wind Speed: ${data.wind.speed} m/s</p>
                        `;
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                })
                .catch(error => console.error("Error fetching weather data:", error));
        }
    </script>

</body>
</html>
